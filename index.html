 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <h1>Resume by Ashfa shakeel</h1>
    <form id="resumeForm"></form>
    <fieldset>
        <legend>Personal information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
    </fieldset>

    <fieldset>
        <legend>Education</legend>
        <label for="Education">Education</label>
        <textarea name="Education" id="Education" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea name="Experience" id="Experience" rows="4" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Work Experience</legend>
        <label for="">Job Title</label>
        <input type="text" id="name" name="name" required><br>

        <label for="company Name">Campany Name</label>
        <input type="company name" id="Campany Name" name="Campany Name" required><br>

        <label for="Duration">Duration</label>
        <input type="tel" id="Duration" name="Duration" required>
    </fieldset>

    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea name="Skills" id="Skills" rows="4" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume </button>
 </body>
 </html>
